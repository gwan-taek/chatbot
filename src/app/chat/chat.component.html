<div>
  <div class="chat-container">
    <mat-card class="main-card">
      <mat-list class="chat-list">
        <mat-list-item *ngFor="let message of messageService.messages" [ngClass]="[message.from.id === user.id? 'chat-list-item': '']">
          <img mat-list-avatar [src]="message.from.imageUrl">
          <h4 mat-line>
            <b>{{message.from.name}}</b>
          </h4>
          <p mat-line>
            <span [innerHTML]="message.content | sanitizeHtml"></span>
          </p>
        </mat-list-item>
      </mat-list>
      <div class="chat-footer-container">
        <mat-icon>message</mat-icon>
        <mat-form-field class="chat-input">
          <input matInput
                 #inputMessage
                 maxlength="100"
                 placeholder="Type your message"
                 [(ngModel)]="messageContent"
                 (keyup.enter)="sendMessage(messageContent)">
          <mat-hint align="end">{{inputMessage.value.length}}/100</mat-hint>
        </mat-form-field>
      </div>
    </mat-card>
  </div>

  <div class="contents-container">
    <div class="contents-ready">
      <img [(src)]="contentsSrc" />
      <p>
          <span class="contents-slogan">{{contentsReadyMessage}}</span>
      </p>
    </div>
  </div>

</div>
